{% extends 'plantilla33_app/base.html' %}
{% block contenido %}
    <div class="container-create">

        <!-- Registration and Login titles -->
        <div class="row mt-5">

            <div class="col justify-content-start">
                <h1 class="mb-5 text-center display-4"><strong> Device Registration</strong></h1>
            </div>

            <div class="col"></div>
            
        </div>
        <!-- Registration sub-titles and input fields -->

        <div class="row">

            <div class="justify-content-center w-50">

                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        {% if messages %}
                        <ul class="messages mb-4 error-box none">
                            {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                    
                    {{ form }}

                    <div class="text-center">
                        <button type="submit" class="text-center btn btn-primary mt-2 pl-4 pr-4">Register</button>
                    </div>

                </form>

            </div>
            
        </div>
    </div>
{% endblock %}
